<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/catering-service website/bootstrap.css">
  <script src="/catering-service website/javascript.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container main-div">
        <div class="screen">12345678</div>
        <div class=" d-flex justify-content-around align-items-center mt-3">
    
          <div class="  text-center  btn-1" id="on">on/ac</div>
          <div class=" text-center btn-1" id="gt">gt</div>
          <div class="  text-center  btn-1 pt-1" id="on"><i class="fa-solid fa-divide fa-lg"></i></div>
          <div class=" text-center btn-1 pt-1" id="gt"><i class="fa-solid fa-play fa-lg" style="color: #7a7a7a;"></i></div>
    
        </div>
        <div class=" d-flex justify-content-around mt-3">
    
          <div class=" text-center btn-1" id="on">mrc</div>
          <div class="text-center btn-1" id="gt">m+</div>
          <div class=" text-center btn-1" id="on">m-</div>
          <div class=" text-center btn-1" id="gt">x</div>
    
        </div>
        <div class="d-flex justify-content-around mt-3">
          <div class=" text-center rounded-circle btn-1">7</div>
          <div class="text-center rounded-circle btn-1">8</div>
          <div class=" text-center rounded-circle  btn-1">9</div>
          <div class=" text-center rounded-circle btn-1">-</div>
        </div>
        <div class="d-flex justify-content-around mt-3">
          <div class=" text-center rounded-circle  btn-1">4</div>
          <div class="text-center  rounded-circle btn-1">5</div>
          <div class=" text-center rounded-circle  btn-1">6</div>
          <div class=" text-center rounded-circle  btn-1">+</div>
    
        </div>
        <div class="d-flex justify-content-around mt-3">
    
          <div class=" text-center rounded-circle  btn-1">1</div>
          <div class=" text-center rounded-circle btn-1">2</div>
          <div class=" text-center rounded-circle btn-1">3</div>
          <div class=" text-center btn-1" id="equal-sign">=</div>
        </div>
        <div class="d-flex justify-content-around mt-3 pb-3">
    
          <div class="text-center  shadow-sm btn-1" id="zero">0</div>
          <div class=" text-center rounded-circle  btn-1">.</div>
          <div class=" text-center rounded-circle  btn-1">%</div>
          <div class=" text-center rounded-circle  btn-1">*</div>
    
    
        </div>
      </div>
</body>
</html>
